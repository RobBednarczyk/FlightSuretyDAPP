<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <!-- data-toggle="collapse" -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main class="container">
        <div id="contractOwner" class="ownerInfo">
            <h2>Contract owner:</h2>
        </div>
    </main>
    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
    </main>

    <main class="container">
        <div class="userInfoBox">
            <div class="form-group">
                <label for="selAddress">Select sender address for airline functions:</label>
                <select id="selAddress" class="form-control">
                </select>
            </div>
            <h2>Current Address:</h2>
            <p id="currentAddress"></p>
        </div>
    </main>
    <main class="container">
        <div>
            <h2>Airline functions:</h2>
            <div id="regAirlineFunc">
                <label for ="airlineReg-address">Airline (address)</label>
                <select id="airlineReg-address">
                </select>
                <btn class="btn btn-primary" id="register-airline">Register airline</btn>
            </div>
            <div id="fundAirlineFunc">
                <label for ="airlineFund-address">Airline (address)</label>
                <select id="airlineFund-address">
                </select>
                <btn class="btn btn-primary" id="fund-airline">Fund airline</btn>
            </div>
            <div>
                <btn class="btn btn-primary" id="show-airlines">Show airlines</btn>
                <div id="showRegisteredAirlines">
                </div>
            </div>

        </div>
    </main>
    <main class="container">
        <!-- <div id="airlines-list">
        </div> -->
        <div class="row top-20">
            <h2>Get flight status:</h2>
            <div>
                <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>

        </div>
    </main>

</body>

</html>
